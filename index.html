<!-- modal and btn for adding new task starts-->

<!-- The button to open modal -->
<label for="my-modal-3" class="btn btn-accent my-1 mx-auto">CREATE NEW TASK</label>


<input type="checkbox" id="my-modal-3" class="modal-toggle" />
<div class="modal">
  <div class="modal-box relative" id="createNewTaskModal">
    <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2" id="createTaskFormCloseModal">âœ•</label>
 
    <!-- name -->
    <div class="form-control w-full max-w-xs">
      <label class="label">
        <span class="label-text">Task Name</span>
        <span class="label-text-alt">Alt label</span>
      </label>
      <input type="text" id="createTaskFormName" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
      <label class="label">
        <span class="label-text-alt">Alt label2</span>
      </label>
    </div> 
    <!-- name -->

    <!-- type-->
    <p  class="mt-2 p-2">TYPE</p>
    <div class="btn-group btn-group-vertical lg:btn-group-horizontal">
      <div class="btn  btn-outline ring-2 ring-red-500 label cursor-pointer">
        <span class="label-text">NOT DO</span> 
        <input type="radio" value="1" name="createTaskFormType" class="radio checked:bg-red-500"  />
      </div>

      <div class="btn  btn-outline ring-2 ring-blue-500 label cursor-pointer">
        <span class="label-text">DO</span> 
        <input type="radio" value="2" name="createTaskFormType" class="radio checked:bg-blue-500" checked />
      </div>

    </div>
    <!-- type-->

    <!-- priority-->
    <p  class="mt-2 p-2">PRIORITY</p>
    <div class="btn-group btn-group-vertical lg:btn-group-horizontal">
      <div class="btn  btn-outline ring-2 ring-red-500 label cursor-pointer">
        <span class="label-text">MUST</span> 
        <input type="radio" value="1" name="createTaskFormPriority" class="radio checked:bg-red-500" checked />
      </div>

      <div class="btn  btn-outline ring-2 ring-blue-500  cursor-pointer">
        <span class="label-text">NICE</span> 
        <input type="radio" value="2" name="createTaskFormPriority" class="radio checked:bg-blue-500"  />
      </div>

    </div>
        <!-- priority-->


<!-- part of the collapsing thing -->

<div class="collapse">
  <input type="checkbox" /> 
  <div class="collapse-title text-xl font-medium">
   Advanced Options
  </div>
  <div class="collapse-content"> 

<!-- part of the collapsing thing -->


        <!-- frequency-->
        <p class="mt-2 p-2">FREQUENCY</p>
        <div class="btn-group btn-group-vertical lg:btn-group-horizontal">
          <div class="btn  btn-outline ring-2 ring-red-500 label cursor-pointer">
            <span class="label-text">Once</span> 
            <input type="radio" value="1" name="createTaskFormFrequency" class="radio checked:bg-red-500" checked />
          </div>
 
          <div class="btn  btn-outline ring-2 ring-blue-500 label cursor-pointer">
            <span class="label-text">Daily</span> 
            <input type="radio" value="2" name="createTaskFormFrequency" class="radio checked:bg-blue-500"  />
          </div>
    
          <div class="btn  btn-outline ring-2 ring-red-500 label cursor-pointer">
            <span class="label-text">Specific Days</span> 
            <input type="radio" value="3" name="createTaskFormFrequency" class="radio checked:bg-red-500"  />
          </div>

        </div>

        <!-- frequency -->

        <!-- deadline-->
        <p  class="mt-2 p-2">DEADLINE</p>
        <div class="btn-group btn-group-vertical lg:btn-group-horizontal">
          <div class="btn  btn-outline ring-2 ring-red-500 label cursor-pointer">
            <span class="label-text">None</span> 
            <input type="radio" value="1" name="createTaskFormDeadline" class="radio checked:bg-red-500" checked />
          </div>

          <div class="btn  btn-outline ring-2 ring-blue-500 label cursor-pointer">
            <span class="label-text">EOD</span> 
            <input type="radio" value="2" name="createTaskFormDeadline" class="radio checked:bg-blue-500"  />
          </div>

          <div class="btn  btn-outline ring-2 ring-blue-500 label cursor-pointer">
            <span class="label-text">EOW</span> 
            <input type="radio"  value="3" name="createTaskFormDeadline" class="radio checked:bg-blue-500"  />
          </div>
      
          <div class="btn  btn-outline ring-2 ring-red-500 label cursor-pointer">
            <span class="label-text">Specific DateTime</span> 
            <input type="radio"  value="4" name="createTaskFormDeadline" class="radio checked:bg-red-500"  />
          </div>

        </div>

        <!-- deadline -->


<!-- part of the collapsing thing -->
</div>
</div>
<!-- part of the collapsing thing-->

        <!-- submit btn -->
        <button class="btn btn-accent my-2" id="createTaskFormSubmit">Create</button>
        <!-- submit btn ---->

  </div><!-- modal box -->
</div>
